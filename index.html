<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>CRM - Contatos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/write-excel-file@1.x/bundle/write-excel-file.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <style>
    * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body {
      background: #f1f5f9;
      margin: 0;
      padding: 30px 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #1e3a8a;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    form#cadastroForm {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      max-width: 800px;
      width: 100%;
      margin-bottom: 30px;
      position: relative;
    }
    form input {
      flex: 1 1 45%;
      padding: 12px;
      font-size: 1rem;
      border: 2px solid #d1d5db;
      border-radius: 8px;
      text-transform: uppercase;
    }
    form button {
      padding: 12px 20px;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      min-width: 150px;
      color: white;
      transition: 0.3s;
      flex: 1 1 45%;
    }
    form button:hover {
      opacity: 0.9;
    }
    button[type="submit"] { background: #2563eb; }
    #exportarJson { background: #16a34a; }
    #exportarExcel { background: #f97316; }
    #btnImportarExcel { background: #7c3aed; }
    #limparContatos { background: #b91c1c; }

    #erroMensagem {
      position: absolute;
      bottom: -20px;
      color: #dc2626;
      font-weight: bold;
    }

    #cardsContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      max-width: 1000px;
      width: 100%;
    }

    .card {
      background: #2563eb;
      color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
      position: relative;
    }
    .card h2 {
      margin: 0 0 10px;
      font-size: 1.3rem;
      text-transform: uppercase;
    }
    .card p {
      margin: 5px 0;
    }
    .card a {
      color: #c7d2fe;
      text-decoration: none;
    }
    .btn-remove {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255,255,255,0.2);
      border: none;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      font-size: 18px;
      color: white;
      cursor: pointer;
    }
    #importarExcel {
      display: none;
    }
    @media (max-width: 600px) {
      form input, form button {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <h1>üìá Cadastro de Contato</h1>

  <form id="cadastroForm">
    <input type="text" id="nome" placeholder="Nome" required />
    <input type="text" id="telefone" placeholder="Telefone (ex: 11999999999)" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="text" id="cidade" placeholder="Cidade" required />

    <button type="submit">Adicionar Contato</button>
    <button type="button" id="exportarJson">Exportar JSON</button>
    <button type="button" id="exportarExcel">Exportar Excel</button>
    <button type="button" id="btnImportarExcel">Importar Excel</button>
    <button type="button" id="limparContatos">Limpar Todos</button>

    <input type="file" id="importarExcel" accept=".xlsx, .xls" />
    <div id="erroMensagem"></div>
  </form>

  <div id="cardsContainer"></div>

  <script>
    const contatos = [];
    const form = document.getElementById('cadastroForm');
    const container = document.getElementById('cardsContainer');
    const exportarJsonBtn = document.getElementById('exportarJson');
    const exportarExcelBtn = document.getElementById('exportarExcel');
    const importarExcelBtn = document.getElementById('btnImportarExcel');
    const limparContatosBtn = document.getElementById('limparContatos');
    const erroMensagem = document.getElementById('erroMensagem');

    function criarCartao(contato, index) {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <button class="btn-remove" title="Remover contato">&times;</button>
        <h2>${contato.nome}</h2>
        <p>üìû <a href="${contato.linkWhats}" target="_blank">WhatsApp: ${contato.telefone}</a></p>
        <p>‚úâÔ∏è Email: ${contato.email}</p>
        <p>üèôÔ∏è Cidade: ${contato.cidade}</p>
      `;
      card.querySelector('.btn-remove').addEventListener('click', () => {
        contatos.splice(index, 1);
        salvarLocalStorage();
        renderizarContatos();
      });
      container.appendChild(card);
    }

    function renderizarContatos() {
      container.innerHTML = '';
      contatos.forEach((contato, i) => criarCartao(contato, i));
    }

    function salvarLocalStorage() {
      localStorage.setItem('contatosCRM', JSON.stringify(contatos));
    }

    function carregarLocalStorage() {
      const dados = localStorage.getItem('contatosCRM');
      if (dados) {
        try {
          const arr = JSON.parse(dados);
          if (Array.isArray(arr)) contatos.push(...arr);
        } catch {}
      }
    }

    function validarTelefone(tel) {
      return tel.replace(/\D/g, '').length >= 10;
    }

    function mostrarErro(msg) {
      erroMensagem.textContent = msg;
      setTimeout(() => erroMensagem.textContent = '', 3000);
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const nome = document.getElementById('nome').value.trim().toUpperCase();
      const telefone = document.getElementById('telefone').value.trim();
      const email = document.getElementById('email').value.trim().toUpperCase();
      const cidade = document.getElementById('cidade').value.trim().toUpperCase();

      if (!nome || !telefone || !email || !cidade) {
        mostrarErro('Preencha todos os campos!');
        return;
      }

      if (!validarTelefone(telefone)) {
        mostrarErro('Telefone inv√°lido (m√≠nimo 10 n√∫meros)');
        return;
      }

      const linkWhats = `https://wa.me/${telefone.replace(/\D/g, '')}`;
      contatos.push({ nome, telefone, email, cidade, linkWhats });
      salvarLocalStorage();
      renderizarContatos();
      form.reset();
    });

    exportarJsonBtn.addEventListener('click', () => {
      const blob = new Blob([JSON.stringify(contatos, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'contatos.json';
      a.click();
      URL.revokeObjectURL(url);
    });

    exportarExcelBtn.addEventListener('click', async () => {
      if (!contatos.length) return alert('Nenhum contato para exportar.');
      const schema = [
        { column: 'Nome', type: String, value: c => c.nome },
        { column: 'Telefone', type: String, value: c => c.telefone },
        { column: 'Email', type: String, value: c => c.email },
        { column: 'Cidade', type: String, value: c => c.cidade },
        { column: 'Link WhatsApp', type: String, value: c => c.linkWhats }
      ];
      await writeXlsxFile(contatos, { schema, fileName: 'contatos.xlsx' });
    });

    importarExcelBtn.addEventListener('click', () => {
      document.getElementById('importarExcel').click();
    });

    document.getElementById('importarExcel').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        const jsonData = XLSX.utils.sheet_to_json(sheet, { defval: '' });

        let adicionados = 0;
        jsonData.forEach(row => {
          const nome = (row.Nome || '').toString().trim().toUpperCase();
          const telefone = (row.Telefone || '').toString().trim();
          const email = (row.Email || '').toString().trim().toUpperCase();
          const cidade = (row.Cidade || '').toString().trim().toUpperCase();

          if (!nome || !telefone || !email || !cidade) return;
          const linkWhats = `https://wa.me/${telefone.replace(/\D/g, '')}`;
          contatos.push({ nome, telefone, email, cidade, linkWhats });
          adicionados++;
        });

        if (adicionados) {
          salvarLocalStorage();
          renderizarContatos();
          alert(`${adicionados} contatos importados.`);
        } else {
          alert('Nenhum contato v√°lido foi importado.');
        }

        e.target.value = '';
      };
      reader.readAsArrayBuffer(file);
    });

    limparContatosBtn.addEventListener('click', () => {
      if (confirm('Tem certeza que deseja remover todos os contatos?')) {
        contatos.length = 0;
        salvarLocalStorage();
        renderizarContatos();
      }
    });

    // Inicializa√ß√£o
    window.onload = () => {
      carregarLocalStorage();
      renderizarContatos();
    };
  </script>
</body>
</html>
